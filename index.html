<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Mortgage Calculator <a href="#" class="clear">Clear All</a></h2>
      
      <label>Mortgage Amount</label>
      <div class="input-group">
        <span>£</span>
        <input type="number" id="amount" placeholder="0"/>
      </div>

      <div class="row">
        <div>
          <label>Mortgage Term</label>
          <div class="input-group">
            <input type="number" id="term" placeholder="0"/>
            <span>years</span>
          </div>
        </div>
        <div>
          <label>Interest Rate</label>
          <div class="input-group">
            <input type="number" id="rate" placeholder="0" step="0.01"/>
            <span>%</span>
          </div>
        </div>
      </div>

      <label>Mortgage Type</label>
      <div class="radio-group">
        <label><input type="radio" name="type" value="repayment" checked/> Repayment</label>
        <label><input type="radio" name="type" value="interest"/> Interest Only</label>
      </div>

      <button id="calculate"><span>📟</span> Calculate Repayments</button>
    </div>

    <div class="result">
      <div class="icon">📄💰📆</div>
      <h3>Results shown here</h3>
      <p>Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
      <div id="output"></div>
    </div>
  </div>

  <script src="index.js/index.js"></script>
</body>
</html>
